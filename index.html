<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>prime_tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <p onclick="show(contents.home)">home</p>
      <p onclick="show(contents.prime_check)">prime check</p>
      <p onclick="show(contents.prime_create)">prime create</p>
      <p onclick="show(contents.prime_code)">prime code decipher&create</p>
  </header>
  <main>
  <div class="open" id="home">
    <h1>home</h1>
  <h2>prime_tools</h2>
    <p onclick="show(contents.prime_check)">check</p>
    <p onclick="show(contents.prime_create)">create</p>
    <p onclick="show(contents.prime_code)">code</p>
  </div>
  <div class="close" id="prime_check">
    <h1>prime check</h1>
    <input id="check" type="number" placeholder="判定したい数字を入力">
    <button onclick="check()">判定</button>
    <p id="checked"></p>
  </div>
  <div class="close" id="prime_create">
    <h1>prime_create</h1>
    <select id="createMethod" onchange="method()">
      <option value="digit" selected>桁数で生成</option>
      <option value="max">指定した数以下の最大の素数を生成</option>
      <option value="primesCreate">指定した範囲の素数配列を生成、保存</option>
    </select> 
    <input  id="create" type="number" placeholder="生成したい桁数を入力">
    <input type="number" id="newInput" placeholder="終了値を入力" class="close">
    <button onclick="create()">生成</button>
    <a onclick="primesDownload" id="downloadLink" class="close" download>ダウンロード</a>
    <p id="created"></p>
  </div>
  <div class="close" id="prime_code">
    <h1>prime code decipher&create</h1>
    <input type="text" placeholder="暗号化したい文字列を入力" id="code_text">
    <input type="text" placeholder="鍵となる数字、文字列を入力　10文字以内" id="code_key">
    <button onclick="execute()">実行</button>
  </div>
  </main>
  <script src="primes.js"></script>
  <script src="script.js"></script>
</body>
</html>
